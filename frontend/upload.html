<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Anefty || NFT Marketplace HTML5 Template</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" />

    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- ======= FontAwesome ======= -->
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!-- ======= Bootstrap ======= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- ======= Swiper Bundle ======= -->
    <link rel="stylesheet" href="assets/plugins/swiper/swiper-bundle.min.css" />

    <!-- ======= Magnific Popup ======= -->
    <link rel="stylesheet" href="assets/plugins/magnific-popup/magnific-popup.css" />

    <!-- ======= Nice Select ======= -->
    <link rel="stylesheet" href="assets/plugins/nice-select/nice-select.css" />

    <!-- ======= Main Stylesheet ======= -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ======= Custom Stylesheet ======= -->
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body>
    <!-- Create New Item -->
    <section class="pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Section Title -->
                    <div class="section-title text-white" style="margin-top:5rem;">
                        <h2>Create New Item</h2>
                    </div>
                    <!-- End Section Title -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Form -->
                    <form action="#" class="upload-form text-white">
                        <div class="card mb-60">
                            <div class="card-body">
                                <div class="dropzone-wrap">

                                    <h3>Upload Image</h3>
                                    <p>File types supported: JPG, PNG, GIF, SVG, MP4, WEBM, MP3, MAV, OGG, GLB, GLTF.
                                        Max size: 100 MB</p>

                                    <!-- Dropzone Start -->
                                    <div class="dropzone">
                                        <input type="file">
                                        <span class="upload-btn">
                                            <img src="assets/img/icons/plus.svg" class="svg" alt="">
                                        </span>
                                    </div>
                                    <!-- Dropzone End -->
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="upload-info">

                                    <h3>Upload Information</h3>
                                    <div class="form-group">
                                        <label for="name">Title</label>
                                        <input type="text" class="form-control" id="name" placeholder="Explation information about your item">
                                    </div>
                                    <div class="form-group">
                                        <label for="external-url">Price</label>
                                        <input type="text" class="form-control" id="external-url"
                                            placeholder="Example 20NEAR">
                                    </div>
                                    <div class="form-group">
                                        <div class="row justify-content-between">
                                            <label for="description" class="col-md-5">Description</label>
                                            <span class="info col-md-7 d-flex justify-content-md-end mb-3 mb-lg-0">The
                                                Description will be include on the items details page</span>
                                        </div>
                                        <textarea id="description" class="form-control"
                                            placeholder="Provide a detailed description of your item"></textarea>
                                    </div>

                                    <div class="form-group d-flex justify-content-end pt-2 mb-0">
                                        <button class="btn" type="submit"><img src="assets/img/icons/btn-save.svg"
                                                alt="" class="svg"> Create Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </section>
    <!-- End Create New Item -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- CopyRight Content -->
                        <div class="copyright-content text-center text-white">

                            Our Market
                        </div>
                        <!-- End CopyRight Content -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/upload.js" type="module"></script>
</body>

</html>
